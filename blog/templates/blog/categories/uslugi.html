{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    {% for post in posts %}
        {% if post.category == 3 %}
            <div>    
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            </div> 
        {% endif %}
    {% endfor %}
{% endblock %}
